<style> 
input[type=submit] {
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    display: inline-block;
    padding: 8px;
    width: 100%;
    text-align: center;
    letter-spacing: 0.5px;
    color: #fff;
    border: 2px solid #ffc917;
    transition: all 0.5s;
    background-color: #ffc917;
    border-radius: 5px;
}
input[type=submit]:hover {
    color: #fff;
    background-color: #ffe385;
}
input[type=text]{
    font-size: 14px;
    color: #7a7a7a;
    width: 100%;
    height: 50px;
    border-radius: 0px;
    border: 2px solid #eee;
    outline: none;
    padding-left: 20px;
    line-height: 50px;
    margin-bottom: 40px;
}
input[type=text]:focus{
    outline: none;
    box-shadow: none;
    border-color: #ffc917;
}
textarea{
    font-size: 14px;
    color: #7a7a7a;
    width: 100%;
    height: 125px;
    border-radius: 0px;
    border: 2px solid #eee;
    outline: none;
    padding-left: 20px;
    line-height: 50px;
    margin-bottom: 40px;
}
textarea:focus{
    outline: none;
    box-shadow: none;
    border-color: #ffc917;
}
</style>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Main -->
        <div id="main">
          <div class="inner">

            <!-- Header -->
            <header id="header">
              <div class="logo">
                <a href="/">NS-Twitterzuil</a>
              </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="banner-content">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="banner-caption">
                            <h4>Welkom, type hier uw <em>NS review</em>.</h4>

                            <form action="#" method="post" id="klachtform">
                            </br>
                              <label>Naam</label><input type="text" name="Name" placeholder="Bijvoorbeeld: Jeff"/>
                                <label>Titel</label><input type="text" name="Titel" placeholder="Bijvoorbeeld: Vuile toiletten" required/>
                                <h6>Bericht (max 140 tekens)</h6>
                                <textarea rows=104 cols="25" name="Klacht" placeholder="Bijvoorbeeld: Er zijn veel vuile toiletten bij de NS" maxlength="140" required></textarea>
                                </br>
                                <input type="submit" name="btn" value="Submit review">
                                </div>
                                
                            </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
